{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block body %}
<h4>Заполните необходимые поля</h4>

<form method="post">
    {% csrf_token %}
    <div class="form-group row">
        <label for="staticUser"  class="col-sm-2 col-form-label blue-grey-text text-darken-4">Введите имя пользователя</label>
        <div class="form-group col-md-6 mb-0">
            <input type={{form.username}}
        </div>
    <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label blue-grey-text text-darken-4">Введите email</label>
        <div class="col-sm-10">
            <input type={{form.email}}
        </div>
        <div class="form-group row">
            <label for="inputFirstName" class="col-sm-2 col-form-label blue-grey-text text-darken-4">Введите Имя</label>
            <div class="col-sm-10">
                <input type={{form.first_name}}
            </div>
            <div class="form-group row">
                <label for="inputLastName" class="col-sm-2 col-form-label blue-grey-text text-darken-4">Фамилию</label>
                <div class="col-sm-10">
                    <input type={{form.last_name}}
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label blue-grey-text text-darken-4">Введите пароль</label>
                    <div class="col-sm-10">
                        <input type={{form.password}}
                    </div>
                    <div class="form-group row">
                        <label for="inputLocation" class="col-sm-2 col-form-label blue-grey-text text-darken-4">Введите город</label>
                        <div class="col-sm-10">
                            <input type={{form.location}}
                        </div>
                    </div>
                    <button type="submit" class=" blue-grey darken-2 waves-effect waves-light btn-small">Сохранить</button>
</form>
{% endblock body %}
