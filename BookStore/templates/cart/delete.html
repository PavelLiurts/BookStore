{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
{% endblock title %}


{% block body %}
<h3>Удалить</h3>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <h6>Вы уверены что хотите удалить  "{{object}}" ?</h6>
    <button type="submit" class="blue-grey darken-2 waves-effect waves-light btn-small  btn-success">Подтвердить</button>
</form>
{% endblock body %}
